<!DOCTYPE html>
<html>
<head>
    <title>JTAG Widget Analysis</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .status { background: #333; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { border-left: 4px solid #00ff00; }
        .error { border-left: 4px solid #ff0000; }
        pre { background: #000; padding: 15px; overflow: auto; max-height: 400px; }
    </style>
</head>
<body>
    <h1>ðŸ›¸ JTAG Autonomous Widget Analysis</h1>
    
    <div class="status success">
        <h2>âœ… JTAG Analysis Starting...</h2>
        <p>This page will analyze the main Continuum interface widgets.</p>
    </div>
    
    <div id="results">
        <h2>ðŸ“Š Analysis Results:</h2>
        <pre id="output">Loading...</pre>
    </div>
    
    <script>
        // Load and execute the autonomous probe
        fetch('/src/ui/jtag-autonomous-probe.js')
            .then(response => response.text())
            .then(probeCode => {
                // Execute the probe in the parent window (main Continuum interface)
                if (window.parent && window.parent !== window) {
                    console.log('ðŸŽ¯ Executing probe in parent window...');
                    
                    // Execute probe in parent context
                    const result = window.parent.eval(probeCode);
                    
                    // Display results
                    document.getElementById('output').textContent = JSON.stringify(result, null, 2);
                    
                    console.log('ðŸ“Š JTAG Analysis Complete:', result);
                    
                } else {
                    console.log('ðŸŽ¯ Executing probe in current window...');
                    
                    // Execute in current window
                    const result = eval(probeCode);
                    
                    // Display results  
                    document.getElementById('output').textContent = JSON.stringify(result, null, 2);
                    
                    console.log('ðŸ“Š JTAG Analysis Complete:', result);
                }
            })
            .catch(error => {
                console.error('âŒ JTAG Analysis Failed:', error);
                document.getElementById('output').textContent = 'Error: ' + error.message;
                
                // Fallback: manual analysis
                const elements = Array.from(document.querySelectorAll('*')).filter(el => el.tagName.includes('-'));
                const fallback = {
                    source: 'fallback',
                    elements: elements.length,
                    tags: elements.map(el => el.tagName.toLowerCase())
                };
                
                document.getElementById('output').textContent += '\n\nFallback Analysis:\n' + JSON.stringify(fallback, null, 2);
            });
    </script>
</body>
</html>
