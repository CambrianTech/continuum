name: 'Continuum CI - Test and Issue Integration'

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  continuum-ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        npm install
        pip install -r python-client/requirements.txt
        
    - name: Continuum CI Check
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMIT_SHA: ${{ github.sha }}
        PR_NUMBER: ${{ github.event.number }}
      run: |
        # Single modular command handles entire CI workflow
        python python-client/ai-portal.py --cmd ci --params '{
          "action": "full_check",
          "commit_sha": "'$COMMIT_SHA'",
          "pr_number": "'$PR_NUMBER'",
          "github_token": "'$GITHUB_TOKEN'"
        }'
        
    - name: Update Issue Status
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Modular command updates issues based on test results
        python python-client/ai-portal.py --cmd ci --params '{
          "action": "update_issues",
          "commit_sha": "'$COMMIT_SHA'",
          "test_results": "/tmp/ci_results.json"
        }'