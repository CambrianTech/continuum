<!DOCTYPE html>
<html>
<head>
    <title>Continuum Verification Progress</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .progress-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #0080ff);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #00f5ff; }
            to { box-shadow: 0 0 20px #00f5ff, 0 0 30px #0080ff; }
        }
        
        .status {
            font-size: 18px;
            margin: 20px 0;
            min-height: 24px;
        }
        
        .spinner {
            display: inline-block;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="logo">üõ°Ô∏è</div>
        <div class="title">Continuum Verification</div>
        <div class="subtitle">Ensuring system health before commit</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status" id="status">
            <span class="spinner">‚†ã</span>
            Initializing verification system...
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Elapsed Time</div>
                <div class="stat-value" id="elapsed">0.0s</div>
            </div>
            <div class="stat">
                <div class="stat-label">Current Step</div>
                <div class="stat-value" id="step">1/4</div>
            </div>
        </div>
    </div>

    <script>
        const steps = [
            { text: "üîç Diagnosing system state...", duration: 2 },
            { text: "üöÄ Launching Opera debug mode...", duration: 6 },
            { text: "üß™ Testing JavaScript execution...", duration: 8 },
            { text: "üì∏ Capturing UI verification screenshot...", duration: 6 }
        ];
        
        let currentStep = 0;
        let startTime = Date.now();
        let progress = 0;
        
        function updateSpinner() {
            const chars = "‚†ã‚†ô‚†π‚†∏‚†º‚†¥‚†¶‚†ß‚†á‚†è";
            let i = 0;
            return setInterval(() => {
                document.querySelector('.spinner').textContent = chars[i % chars.length];
                i++;
            }, 100);
        }
        
        function updateElapsed() {
            return setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('elapsed').textContent = elapsed.toFixed(1) + 's';
            }, 100);
        }
        
        function runStep(stepIndex) {
            if (stepIndex >= steps.length) {
                // Verification complete
                document.getElementById('status').innerHTML = '‚úÖ Verification complete!';
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('step').textContent = '‚úÖ Done';
                setTimeout(() => {
                    window.close();
                }, 2000);
                return;
            }
            
            const step = steps[stepIndex];
            document.getElementById('status').innerHTML = 
                '<span class="spinner">‚†ã</span>' + step.text;
            document.getElementById('step').textContent = `${stepIndex + 1}/${steps.length}`;
            
            // Animate progress
            const targetProgress = ((stepIndex + 1) / steps.length) * 100;
            const startProgress = progress;
            const duration = step.duration * 1000;
            const startTime = Date.now();
            
            function animateProgress() {
                const elapsed = Date.now() - startTime;
                const progressRatio = Math.min(elapsed / duration, 1);
                progress = startProgress + (targetProgress - startProgress) * progressRatio;
                document.getElementById('progressFill').style.width = progress + '%';
                
                if (progressRatio < 1) {
                    requestAnimationFrame(animateProgress);
                } else {
                    setTimeout(() => runStep(stepIndex + 1), 500);
                }
            }
            animateProgress();
        }
        
        // Start the show
        updateSpinner();
        updateElapsed();
        setTimeout(() => runStep(0), 500);
        
        // Check for verification completion
        function checkCompletion() {
            fetch('/verification-status').then(r => r.json()).then(data => {
                if (data.complete) {
                    document.getElementById('status').innerHTML = '‚úÖ ' + data.message;
                    document.getElementById('progressFill').style.width = '100%';
                }
            }).catch(() => {
                // Continue normal flow if server not available
            });
        }
        setInterval(checkCompletion, 1000);
    </script>
</body>
</html>
