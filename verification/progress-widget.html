<!DOCTYPE html>
<html>
<head>
    <title>Continuum Verification Progress</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .progress-container {
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #0080ff);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #00f5ff; }
            to { box-shadow: 0 0 20px #00f5ff, 0 0 30px #0080ff; }
        }
        
        .status {
            font-size: 12px;
            margin: 10px 0;
            min-height: 16px;
            line-height: 1.2;
        }
        
        .spinner {
            display: inline-block;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 6px;
        }
        
        .stat-label {
            font-size: 9px;
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: bold;
            margin-top: 2px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: move;
            -webkit-app-region: drag;
        }
        
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
        }
        
        .close-btn:hover {
            background: rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <div class="logo">üõ°Ô∏è</div>
                <div style="margin-left: 8px;">
                    <div class="title">Continuum Verification</div>
                </div>
            </div>
            <button class="close-btn" onclick="window.close()">√ó</button>
        </div>
        
        <div class="subtitle">Ensuring system health before commit</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status" id="status">
            <span class="spinner">‚†ã</span>
            Initializing verification system...
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Elapsed Time</div>
                <div class="stat-value" id="elapsed">0.0s</div>
            </div>
            <div class="stat">
                <div class="stat-label">Current Step</div>
                <div class="stat-value" id="step">1/4</div>
            </div>
        </div>
        
        <div id="thumbnail" style="margin-top: 10px; display: none;">
            <div style="font-size: 9px; opacity: 0.7; margin-bottom: 5px;">UI CAPTURE - CLICK TO ENLARGE</div>
            <img id="thumbnailImg" 
                 style="width: 100%; height: 60px; object-fit: cover; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: opacity 0.2s;"
                 onclick="openFullScreenshot()"
                 onmouseover="this.style.opacity='0.8'"
                 onmouseout="this.style.opacity='1'">
        </div>
    </div>

    <script>
        const steps = [
            { text: "üîç Diagnosing system state...", duration: 2 },
            { text: "üöÄ Launching Opera debug mode...", duration: 6 },
            { text: "üß™ Testing JavaScript execution...", duration: 8 },
            { text: "üì∏ Capturing UI verification screenshot...", duration: 6, showThumbnail: true }
        ];
        
        let currentStep = 0;
        let startTime = Date.now();
        let progress = 0;
        
        function updateSpinner() {
            const chars = "‚†ã‚†ô‚†π‚†∏‚†º‚†¥‚†¶‚†ß‚†á‚†è";
            let i = 0;
            return setInterval(() => {
                document.querySelector('.spinner').textContent = chars[i % chars.length];
                i++;
            }, 100);
        }
        
        function updateElapsed() {
            return setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('elapsed').textContent = elapsed.toFixed(1) + 's';
            }, 100);
        }
        
        function runStep(stepIndex) {
            if (stepIndex >= steps.length) {
                // Verification complete
                document.getElementById('status').innerHTML = '‚úÖ Verification complete!';
                document.getElementById('progressFill').style.width = '100%';
                document.getElementById('step').textContent = '‚úÖ Done';
                
                // Show final thumbnail if available
                loadLatestThumbnail();
                
                setTimeout(() => {
                    window.close();
                }, 3000);
                return;
            }
            
            const step = steps[stepIndex];
            document.getElementById('status').innerHTML = 
                '<span class="spinner">‚†ã</span>' + step.text;
            document.getElementById('step').textContent = `${stepIndex + 1}/${steps.length}`;
            
            // Show thumbnail for screenshot step
            if (step.showThumbnail) {
                setTimeout(() => loadLatestThumbnail(), step.duration * 800);
            }
            
            // Animate progress
            const targetProgress = ((stepIndex + 1) / steps.length) * 100;
            const startProgress = progress;
            const duration = step.duration * 1000;
            const startTime = Date.now();
            
            function animateProgress() {
                const elapsed = Date.now() - startTime;
                const progressRatio = Math.min(elapsed / duration, 1);
                progress = startProgress + (targetProgress - startProgress) * progressRatio;
                document.getElementById('progressFill').style.width = progress + '%';
                
                if (progressRatio < 1) {
                    requestAnimationFrame(animateProgress);
                } else {
                    setTimeout(() => runStep(stepIndex + 1), 500);
                }
            }
            animateProgress();
        }
        
        let currentScreenshotUrl = '';
        
        function loadLatestThumbnail() {
            // Try to load the latest UI capture as thumbnail
            const timestamp = new Date().toISOString().slice(0,10).replace(/-/g,'') + '_' + 
                             new Date().toTimeString().slice(0,8).replace(/:/g,'');
            const baseUrl = window.location.href.replace('/verification/progress-widget.html', '');
            
            // Try a few recent timestamps
            for (let i = 0; i < 5; i++) {
                const testTime = new Date(Date.now() - i * 60000);
                const testTimestamp = testTime.toISOString().slice(0,10).replace(/-/g,'') + '_' + 
                                    testTime.toTimeString().slice(0,8).replace(/:/g,'');
                
                const img = new Image();
                img.onload = function() {
                    document.getElementById('thumbnailImg').src = this.src;
                    document.getElementById('thumbnail').style.display = 'block';
                    currentScreenshotUrl = this.src; // Store for full view
                };
                img.src = `${baseUrl}/verification/ui-captures/ui-capture-${testTimestamp}.jpg`;
            }
        }
        
        function openFullScreenshot() {
            if (currentScreenshotUrl) {
                // Open full screenshot in new window/tab
                const newWindow = window.open('', '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
                newWindow.document.write(`
                    <html>
                        <head><title>Continuum UI Verification Screenshot</title></head>
                        <body style="margin:0; background:#000; display:flex; align-items:center; justify-content:center;">
                            <img src="${currentScreenshotUrl}" style="max-width:100%; max-height:100%; object-fit:contain;">
                        </body>
                    </html>
                `);
                newWindow.document.close();
            }
        }
        
        // Start the show
        updateSpinner();
        updateElapsed();
        setTimeout(() => runStep(0), 500);
        
        // Check for verification completion
        function checkCompletion() {
            fetch('/verification-status').then(r => r.json()).then(data => {
                if (data.complete) {
                    document.getElementById('status').innerHTML = '‚úÖ ' + data.message;
                    document.getElementById('progressFill').style.width = '100%';
                }
            }).catch(() => {
                // Continue normal flow if server not available
            });
        }
        setInterval(checkCompletion, 1000);
    </script>
</body>
</html>
