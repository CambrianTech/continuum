syntax = "proto3";
package inference;

service Inference {
  // Health
  rpc Ping(PingRequest) returns (PingResponse);

  // Inference
  rpc Generate(GenerateRequest) returns (stream GenerateResponse);

  // Model management
  rpc LoadModel(LoadModelRequest) returns (LoadModelResponse);
  rpc UnloadModel(UnloadModelRequest) returns (UnloadModelResponse);
  rpc ListModels(ListModelsRequest) returns (ListModelsResponse);

  // LoRA adapter management
  rpc LoadAdapter(LoadAdapterRequest) returns (LoadAdapterResponse);
  rpc UnloadAdapter(UnloadAdapterRequest) returns (UnloadAdapterResponse);
  rpc ListAdapters(ListAdaptersRequest) returns (ListAdaptersResponse);
  rpc DownloadAdapter(DownloadAdapterRequest) returns (DownloadAdapterResponse);

  // Genome (multi-adapter stacking)
  rpc ApplyGenome(ApplyGenomeRequest) returns (ApplyGenomeResponse);

  // Server status
  rpc Status(StatusRequest) returns (StatusResponse);
}

message PingRequest {}

message PingResponse {
  string message = 1;
  int64 timestamp = 2;
}

message GenerateRequest {
  string model_id = 1;  // Model to use (e.g., "Qwen/Qwen2-1.5B-Instruct")
  string prompt = 2;
  int32 max_tokens = 3;
  double temperature = 4;
}

message GenerateResponse {
  oneof response {
    Progress progress = 1;
    Complete complete = 2;
  }
}

message Progress {
  int32 tokens_generated = 1;
  int32 tokens_total = 2;
}

message Complete {
  string text = 1;
  int32 tokens = 2;
  int32 duration_ms = 3;
}

// Model management messages
message LoadModelRequest {
  string model_id = 1;  // HuggingFace model ID (e.g., "unsloth/Llama-3.2-3B-Instruct")
  string dtype = 2;     // Optional: "bf16", "f16", "f32" (default: auto)
}

message LoadModelResponse {
  bool success = 1;
  string error = 2;
  int64 load_time_ms = 3;
  int64 memory_bytes = 4;
}

message UnloadModelRequest {
  string model_id = 1;  // Optional: specific model to unload (default: current)
}

message UnloadModelResponse {
  bool success = 1;
  string error = 2;
}

message ListModelsRequest {}

message ListModelsResponse {
  repeated ModelInfo models = 1;
}

message ModelInfo {
  string model_id = 1;
  bool loaded = 2;
  int64 memory_bytes = 3;
  string dtype = 4;
}

// LoRA adapter messages
message LoadAdapterRequest {
  string adapter_path = 1;  // Path to LoRA adapter (local or HuggingFace)
  string adapter_id = 2;    // Unique ID for this adapter
  double scale = 3;         // LoRA scale factor (default: 1.0)
  bool merge = 4;           // If true, merge weights into model (slower but permanent)
}

message LoadAdapterResponse {
  bool success = 1;
  string error = 2;
  int64 load_time_ms = 3;
}

message UnloadAdapterRequest {
  string adapter_id = 1;
}

message UnloadAdapterResponse {
  bool success = 1;
  string error = 2;
}

message ListAdaptersRequest {}

message ListAdaptersResponse {
  repeated AdapterInfo adapters = 1;
}

// Download adapter from HuggingFace Hub
message DownloadAdapterRequest {
  string repo_id = 1;       // HuggingFace repo ID (e.g., "username/adapter-name")
  string adapter_id = 2;    // Local ID to use for this adapter (defaults to repo_id)
  string revision = 3;      // Optional: branch/revision (default: "main")
  double scale = 4;         // LoRA scale factor (default: from adapter_config.json)
}

message DownloadAdapterResponse {
  bool success = 1;
  string error = 2;
  int64 download_time_ms = 3;
  string adapter_id = 4;        // The adapter_id assigned
  string local_path = 5;        // Local cache path
  AdapterMetadata metadata = 6; // Parsed adapter_config.json
}

message AdapterMetadata {
  string base_model = 1;        // Base model this adapter was trained on
  int32 rank = 2;               // LoRA rank (r)
  int32 alpha = 3;              // LoRA alpha
  repeated string target_modules = 4;  // Target modules
  string peft_type = 5;         // PEFT type (should be "LORA")
}

message AdapterInfo {
  string adapter_id = 1;
  string path = 2;
  double scale = 3;
  bool active = 4;
}

// Genome (multi-adapter stacking) messages
message GenomeAdapterEntry {
  string adapter_id = 1;  // ID of a loaded adapter
  double scale = 2;       // Scale factor for this adapter (0.0-1.0 typical)
}

message ApplyGenomeRequest {
  repeated GenomeAdapterEntry adapters = 1;  // List of adapters with scales
}

message ApplyGenomeResponse {
  bool success = 1;
  string error = 2;
  int64 apply_time_ms = 3;
  int32 adapters_applied = 4;
  int32 layers_merged = 5;
}

// Server status messages
message StatusRequest {}

message StatusResponse {
  bool healthy = 1;
  string current_model = 2;
  int64 memory_used_bytes = 3;
  int64 memory_total_bytes = 4;
  int32 requests_pending = 5;
  int32 requests_completed = 6;
  repeated string active_adapters = 7;
}
