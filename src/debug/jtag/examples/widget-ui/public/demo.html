<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Continuum Widget UI</title>
    <link rel="stylesheet" href="/demo.css">
</head>
<body>
    <div class="cyberpunk-container">
        <header class="cyber-header">
            <h1 class="cyber-title">âš¡ Continuum Widget UI</h1>
            <div class="status-bar">
                <span class="status-indicator">Status:</span>
                <span id="connection-status" class="status disconnected">Initializing...</span>
            </div>
        </header>
        
        <main class="widget-layout">
            <!-- Screenshot Widget -->
            <section class="widget-panel screenshot-widget">
                <div class="widget-header">
                    <h2 class="widget-title">ðŸ“¸ Screenshot Widget</h2>
                </div>
                <div class="widget-controls">
                    <button class="cyber-btn primary" onclick="takeScreenshot()">Capture Screen</button>
                    <button class="cyber-btn secondary" onclick="clearWidgetLog()">Clear Log</button>
                </div>
                <div id="widget-log" class="widget-log">Screenshot widget ready...</div>
            </section>
            
            <!-- Chat Widget -->
            <section class="widget-panel chat-widget">
                <div class="widget-header">
                    <h2 class="widget-title">ðŸ’¬ Chat Interface</h2>
                </div>
                <div class="chat-container">
                    <chat-widget></chat-widget>
                </div>
            </section>
        </main>
    </div>

    <!-- Load html2canvas for screenshot functionality -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    
    <!-- Load demo script as ES6 module -->
    <script type="module" src="/dist/index.js"></script>
</body>
</html>
