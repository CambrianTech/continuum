version: 2
updates:
  # Disable npm updates - manual updates only
  - package-ecosystem: "npm"
    # Look for npm packages in the root directory
    directory: "/"
    # Check for updates once a week (on Monday)
    schedule:
      interval: "weekly"
      day: "monday"
    # Set reviewers for pull requests
    reviewers:
      - "joelteply"
    # DISABLED: No new PRs will be opened (set to 0)
    open-pull-requests-limit: 0
    # Allow up to 10 pull requests for security updates
    ignore:
      # Ignore updates to packages that start with 'aws'
      # Use `*` as a wildcard (matches 0 or more characters)
      - dependency-name: "aws*"
      # Ignore some specific updates
      - dependency-name: "express"
        versions: ["4.x", "5.x"]
    # Allow only security updates for dependencies
    versioning-strategy: increase-if-necessary
    
  # Disable GitHub Actions updates - manual updates only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # DISABLED: No new PRs will be opened (set to 0)
    open-pull-requests-limit: 0