name: Continuum CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    # Set environment variables for testing
    - name: Set Jest env variables
      run: |
        echo "JEST_WORKER_ID=1" >> $GITHUB_ENV
        echo "NODE_OPTIONS=--experimental-vm-modules" >> $GITHUB_ENV
    
    - name: Lint
      run: npm run lint
    
    - name: Build
      run: npm run build
    
    - name: Test
      run: npm test

  validation:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install and validate schema
      run: |
        npm install --save-dev ajv-cli
        npx ajv-cli validate -s schema/ai-config.schema.json -d "templates/*/config.json"
    
    - name: Run Example
      run: |
        cd examples
        node visualize-config.js AI_CONFIG.md