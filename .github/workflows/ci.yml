name: Continuum CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
      continue-on-error: ${{ github.event_name == 'pull_request' }}
    
    - name: Build
      run: npm run build
    
    - name: Test
      run: npm test

  validation:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install AJV CLI
      run: npm install -g ajv-cli
      
    - name: Validate Schema
      run: npx ajv-cli validate -s schema/ai-config.schema.json -d templates/*/config.json
    
    - name: Run Example
      run: |
        cd examples
        node visualize-config.js AI_CONFIG.md