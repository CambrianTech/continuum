[tool:pytest]
# PyTest configuration for Continuum Client tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    --strict-markers
    --strict-config
    --verbosity=2
    --tb=short
    --show-capture=no
    --durations=10

# Test markers
markers =
    fred_agent: Fred agent specific tests
    promise_flow: Promise-based execution flow tests  
    crash_recovery: Server crash and recovery tests
    html_parsing: HTML parsing and DOM tests
    integration: Integration tests requiring WebSocket server
    unit: Unit tests for individual components
    slow: Slow tests that take >5 seconds
    
# Async support
asyncio_mode = auto

# Coverage settings (when using --cov)
[coverage:run]
source = continuum_client
omit = 
    */tests/*
    */conftest.py
    setup.py

[coverage:report]  
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    
[coverage:html]
directory = htmlcov