<!DOCTYPE html>
<html>
<head>
    <title>Test AI Connection</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        .log { border: 1px solid #00ff00; padding: 15px; height: 300px; overflow-y: auto; margin: 20px 0; }
        .input { width: 80%; background: transparent; border: 1px solid #00ff00; color: #00ff00; padding: 10px; }
        .button { background: transparent; border: 1px solid #00ff00; color: #00ff00; padding: 10px; cursor: pointer; margin: 5px; }
        .status { color: #ffaa00; }
        .error { color: #ff0040; }
        .success { color: #00ff00; }
    </style>
</head>
<body>
    <h1>üî• Test AI Connection</h1>
    <div class="status" id="connectionStatus">Connecting...</div>
    
    <div class="log" id="testLog">
        <div>üîÑ Testing AI connection...</div>
    </div>
    
    <div>
        <input type="text" id="testInput" class="input" placeholder="Type 'whats up' to test..." 
               onkeypress="if(event.key==='Enter') sendTestMessage()">
        <button class="button" onclick="sendTestMessage()">SEND TEST</button>
        <button class="button" onclick="testConnection()">RECONNECT</button>
        <button class="button" onclick="clearLog()">CLEAR LOG</button>
    </div>

    <script>
        let ws = null;
        let connectionAttempts = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? '#ff0040' : type === 'success' ? '#00ff00' : '#ffaa00';
            entry.innerHTML = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('connectionStatus');
            status.textContent = message;
            status.className = type;
        }
        
        function testConnection() {
            connectionAttempts++;
            log(`üîÑ Connection attempt ${connectionAttempts}...`);
            
            if (ws) {
                ws.close();
            }
            
            try {
                ws = new WebSocket('ws://localhost:5555');
                
                ws.onopen = function() {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                    updateStatus('üîó Connected to AI', 'success');
                };
                
                ws.onclose = function(event) {
                    log(`‚ùå WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                    updateStatus('‚ùå Disconnected', 'error');
                };
                
                ws.onerror = function(error) {
                    log('‚ùå WebSocket error: ' + error, 'error');
                    updateStatus('‚ùå Connection error', 'error');
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì® Received: ${data.type} - ${JSON.stringify(data).substring(0, 100)}...`, 'success');
                        
                        if (data.type === 'newLog' && data.data) {
                            log(`ü§ñ AI: ${data.data.message}`, 'success');
                        }
                    } catch (e) {
                        log(`üì® Raw message: ${event.data.substring(0, 100)}...`, 'success');
                    }
                };
                
            } catch (error) {
                log('‚ùå Failed to create WebSocket: ' + error, 'error');
                updateStatus('‚ùå Failed to connect', 'error');
            }
        }
        
        function sendTestMessage() {
            const input = document.getElementById('testInput');
            const message = input.value.trim();
            
            if (!message) {
                log('‚ö†Ô∏è Enter a message first', 'error');
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected to AI. Click RECONNECT first.', 'error');
                return;
            }
            
            try {
                const testData = {
                    type: 'userMessage',
                    message: message
                };
                
                ws.send(JSON.stringify(testData));
                log(`üì§ Sent to AI: "${message}"`, 'info');
                input.value = '';
                
            } catch (error) {
                log('‚ùå Failed to send message: ' + error, 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('testLog').innerHTML = '<div>üîÑ Log cleared...</div>';
        }
        
        // Auto-connect on load
        testConnection();
        
        // Test every 30 seconds
        setInterval(() => {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('üîÑ Auto-reconnecting...', 'info');
                testConnection();
            }
        }, 30000);
    </script>
</body>
</html>
